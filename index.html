<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slothui</title>
  </head>
  <body>
    <div>
      <header class="navbar container">
        <img src="./images/Logo.png" alt="Company logo" />

        <!-- Menu Icon -->
        <button class="menu-icon" onclick="toggleMenu()">
          <img src="./images/Button Icon.png" alt="Menu" />
        </button>

        <!-- Navigation Links -->
        <ul class="list">
          <li class="listItem">Features</li>
          <li class="listItem">Achievements</li>
          <li class="listItem">Testimonials</li>
          <li class="listItem">FAQ</li>
        </ul>

        <!-- Auth Buttons -->
        <div class="auth-buttons">
          <button class="btn">Sign Up</button>
          <button class="btn">Login</button>
        </div>
      </header>

      <div>
        <section class="banner">
          <div class="container">
            <h5 class="title">Design System For Gen Z</h5>
            <h1 class="bannerTitle">Unleash Your Inner Design Sloth Today.</h1>
            <p class="bannerPera">
              Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet.
              Cras fermentum odio eu feugiat pretium nibh ipsum. Venenatis cras
              sed felis eget velit aliquet.
            </p>
            <div class="bannerStore">
              <img src="./images/Button App Store (1).png" alt="App store" />
              <img src="./images/Button App Store.png" alt="Play store" />
            </div>
            <div class="mockup-container">
              <img
                src="./images/Desktop-min 1.png"
                alt="Desktop-min"
                class="desktop-image"
              />
              <img
                src="./images/MockUp.png"
                alt="Mockup"
                class="mockup-image"
              />
            </div>
          </div>
        </section>
        <section class="container">
          <div class="companylogo">
            <img src="./images/Company Logo.png" alt="Company">
            <img src="./images/Company Logo (1).png" alt="Company">
            <img src="./images/Company Logo (2).png" alt="Company">
            <img src="./images/Company Logo (1).png" alt="Company">
            <img src="./images/Company Logo (3).png" alt="Company">
            <img src="./images/Company Logo (4).png" alt="Company">
          </div>
          <div class="companylogo1">
            <img src="./images/Company Logo (5).png" alt="Company">
            <img src="./images/Company Logo (6).png" alt="Company">
            <img src="./images/Company Logo (7).png" alt="Company">
            <img src="./images/Company Logo (8).png" alt="Company">
            <img src="./images/Company Logo (9).png" alt="Company">
          </div>
        </section>
      </div>
      <footer>Footer</footer>
    </div>
    <script src="./javascript/script.js"></script>
  </body>
</html>
